<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Welcome {%block title%} {%endblock%}</title>
</head>
<body>
    <nav class="px-6 py-6 flex items-center justify-between border-b border-gray-200 bg-gray-100">
        <div>
        <a href="{%url 'core:home'%}" class="text-xl font-semibold">Puddle</a>
        </div>

        <div class="space-x-6">
            <a href="{%url 'item:new'%}" class="text-xl font-semibold hover:text-gray-500">New item</a>
            <a href="{%url 'item:items' %}" class="text-xl font-semibold hover:text-gray-500">Browser</a>
            {% if request.user.is_authenticated %}
            <a href="{%url 'conversation:inbox' %}" class="px-6 py-3 font-semibold text-lg rounded-lg bg-green-400 text-white hover:bg-gray-200">Inbox</a>
            <a href="{%url 'dashboard:index'%}" class="px-6 py-3 font-semibold text-lg rounded-lg bg-slate-800 text-white hover:bg-gray-200">Dashboard</a>
            <a href="" class="py-3 font-semibold text-lg text-neutral-700">{{request.user}}</a>
            
            {%else%}
            <a href="{%url 'core:signup'%}" class="px-6 py-3 font-semibold text-lg rounded-lg bg-green-400 text-white hover:bg-gray-200">Sign up</a>
            <a href="{%url 'core:login'%}" class="px-6 py-3 font-semibold text-lg rounded-lg bg-slate-800 text-white hover:bg-gray-200">Log in</a>
            {%endif%}

            
        </div>

    </nav>
    <div class="px-6 py-6">
    {% block content %}
    {%endblock%}
    </div>

    
    
   



</body>

<footer class="mt-20 px-6 py-6 flex justify-between border-b border-gray-200 bg-slate-800">
    <div class="w-2/3 pr-10">
        <h3 class="mb-5 font-semibold text-white">About</h3>
        <p class="text-lg text-gray-500">Nguyễn Trí Dũng đẹp trai nhất trần đời bla bla bla</p>
    </div>

    <div class="w-1/3">
        <h3 class="mb-5 text-xl font-semibold text-white">Menu</h3>
        <ul class="space-y-2">
            <li><a href="" class="text-lg text-teal-500 hover:text-teal-700">Contact:</a></li>
            <li><a href="" class="text-lg text-teal-500 hover:text-teal-700">Address:</a></li>
            <li><a href="" class="text-lg text-teal-500 hover:text-teal-700">Phone:</a></li>
            <li><a href="" class="text-lg text-teal-500 hover:text-teal-700">Copyrigt: </a></li>

        </ul>


    </div>
</footer>
</html>
